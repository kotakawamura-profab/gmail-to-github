name: Fetch Gmail and Save to Markdown

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-auth google-auth-oauthlib google-api-python-client

      - name: Write OAuth credentials
        run: |
          echo "${{ secrets.GMAIL_OAUTH_CREDENTIALS }}" > oauth_client.json
          echo "${{ secrets.GMAIL_OAUTH_TOKEN }}" > token.json

      - name: Run Gmail fetch script
        run: |
          python fetch_gmail.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Gmail Markdown"